<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Social links profile</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="assets/images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-card">
        <div class="profile-card-img">
          <img src="assets/images/avatar-jessica.jpeg" alt="" />
        </div>
        <h3 class="profile-name">Jessica Randall</h3>
        <h6 class="profile-address">London, United Kingdom</h6>
        <p class="profile-description">"Front-end developer and avid reader"</p>

        <div class="social-btns">
          <button class="social-btn">Github</button>
          <button class="social-btn">Frontend Mentor</button>
          <button class="social-btn">LinkedIn</button>
          <button class="social-btn">Twitter</button>
          <button class="social-btn">Instagram</button>
        </div>
      </div>
    </div>
  </body>
</html>
